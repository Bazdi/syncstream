version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: syncstream-db
    environment:
      POSTGRES_USER: syncstream
      POSTGRES_PASSWORD: syncstream_dev_password
      POSTGRES_DB: syncstream
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
