    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="importmap">

      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",

    <style>
        /* A more modern, integrated look for the scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background-color: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(75, 85, 99, 0.7); /* gray-600 with opacity */

            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(107, 114, 128, 0.8); /* gray-500 with opacity */
        }
        /* Custom styles for react-markdown output */
        .prose a {
            color: #22d3ee; /* cyan-400 */
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
        .prose strong {
            color: #f9fafb; /* gray-50 */
        }
    </style>
